<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

<div th:fragment="copy">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-squad" th:href="@{/}"><img src="images/icon.png" width="25" height="25"/></a>
                <a class="navbar-brand navbar-squad" th:href="@{/}"><div class="ribeye">squadCOOK </div></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form th:action="@{/login}" method="post" id="signin" class="navbar-form navbar-right" role="form">
                    <div class="input-group" th:if="${param.error}">
                        <p style="color: red">Email or PassWord is wrong. Please
                            check again!</p>

                    </div>


                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="email" class="form-control" name="username" value="" placeholder="Enter email address"/>
                    </div>

                    <div class="input-group" style="margin-right: 18px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password"/>
                    </div>

                    <button type="submit" class="btn btn-sm btn-default btn-hover-primary"><div class="ribeye login-btn-navbar">Login</div></button>
                </form>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
